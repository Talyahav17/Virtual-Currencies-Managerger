<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Currencies Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
    <!-- Preload critical resources -->
    <link rel="preload" href="lib/apexcharts.min.js" as="script">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container p-3">
        <h2 class="text-center mb-4">Virtual Currencies Manager</h2>
        
        <!-- Add/Remove Currency Form -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Manage Holdings</h5>
                <form id="currencyForm" onsubmit="return false;">
                    <div class="mb-3">
                        <label for="currencySelect" class="form-label">Currency</label>
                        <select class="form-select" id="currencySelect" required>
                            <option value="BTC">Bitcoin (BTC)</option>
                            <option value="ETH">Ethereum (ETH)</option>
                            <option value="BNB">Binance Coin (BNB)</option>
                            <option value="SOL">Solana (SOL)</option>
                            <option value="ADA">Cardano (ADA)</option>
                            <option value="XRP">Ripple (XRP)</option>
                            <option value="DOT">Polkadot (DOT)</option>
                            <option value="DOGE">Dogecoin (DOGE)</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount</label>
                        <input type="number" class="form-control" id="amount" step="0.000001" min="0.000001" required>
                    </div>
                    <div class="d-grid gap-2">
                        <button type="button" class="btn btn-success" id="addBtn">Add</button>
                        <button type="button" class="btn btn-danger" id="removeBtn">Remove</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Current Holdings -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Current Holdings</h5>
                <div id="holdingsList" class="list-group">
                    <div class="list-group-item text-center">
                        <div class="spinner-border spinner-border-sm text-primary" role="status">
                            <span class="visually-hidden">Loading...</span>
                        </div>
                        <span class="ms-2">Loading holdings...</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Total Value Card -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Total Value (USD)</h5>
                <h3 class="text-center" id="totalValue">$0.00</h3>
            </div>
        </div>

        <!-- Portfolio Chart -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Portfolio Distribution</h5>
                <div id="portfolioChart" class="chart-container"></div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dao.js"></script>
    <script src="service.js"></script>
    <script src="popup.js"></script>
</body>
</html>
