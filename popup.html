<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Virtual Currencies Manager</title>
    
    <!-- Preload critical resources -->
    <link rel="preload" href="lib/apexcharts.min.js" as="script">
    <link rel="preload" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" as="style">
    <link rel="preload" href="styles.css" as="style">
    
    <!-- Load styles -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="loading-overlay">
        <div class="spinner-border text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
    </div>

    <div class="container p-3">
        <h2 class="text-center mb-4">Virtual Currencies Manager</h2>
        
        <!-- Add/Remove Currency Form -->
        <form id="currencyForm" class="mb-4">
            <div class="row g-3 align-items-center">
                <div class="col-auto">
                    <select id="currencySelect" class="form-select">
                        <option value="BTC">Bitcoin (BTC)</option>
                        <option value="ETH">Ethereum (ETH)</option>
                        <option value="BNB">Binance Coin (BNB)</option>
                        <option value="SOL">Solana (SOL)</option>
                        <option value="ADA">Cardano (ADA)</option>
                        <option value="XRP">Ripple (XRP)</option>
                        <option value="DOT">Polkadot (DOT)</option>
                        <option value="DOGE">Dogecoin (DOGE)</option>
                    </select>
                </div>
                <div class="col-auto">
                    <input type="number" id="amount" class="form-control" placeholder="Amount" step="any" min="0">
                </div>
                <div class="col-auto">
                    <button type="button" id="addBtn" class="btn btn-success">Add</button>
                    <button type="button" id="removeBtn" class="btn btn-danger">Remove</button>
                </div>
            </div>
        </form>

        <!-- Total Value Display -->
        <div class="card mb-4">
            <div class="card-body text-center">
                <h5 class="card-title">Total Value</h5>
                <h3 id="totalValue" class="text-success">$0.00</h3>
            </div>
        </div>

        <!-- Holdings List -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="card-title mb-0">Your Holdings</h5>
            </div>
            <div class="list-group list-group-flush" id="holdingsList">
                <!-- Holdings will be populated here -->
            </div>
        </div>

        <!-- Portfolio Chart -->
        <div class="card">
            <div class="card-header">
                <h5 class="card-title mb-0">Portfolio Distribution</h5>
            </div>
            <div class="card-body">
                <div id="portfolioChart"></div>
            </div>
        </div>
    </div>

    <!-- Load scripts -->
    <script src="lib/apexcharts.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="dao.js"></script>
    <script src="service.js"></script>
    <script src="popup.js"></script>
</body>
</html>
